<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'none'; connect-src 'self';font-src 'self'; img-src 'self' data: https:; style-src 'self' ; script-src 'self'"> -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Advanced Concepts</title>
  </head>
  <body>
    <div>
      <img
        src="./autoupload-fetch/images/pic.jpg"
        width="100"
        height="200"
        alt="sample picture"
      />
    </div>

    <div>
      <video width="320" height="220" controls>
        <source
          src="./autoupload-fetch/video/sledding.mp4"
          type="video/mp4"
        />
      </video>
    </div>
    <div id="raw-json"></div>
    <script>
    document.addEventListener("DOMContentLoaded",function(){
        fetch('https://www.beckypeltz.me/advanced-concepts/autoupload-fetch/raw/data.json')
  .then((response) => {
    return response.json();
  })
  .then((myJson) => {
    document.querySelector("#raw-json").innerHTML = JSON.stringify(myJson);
  });
    })
    </script>
  </body>
</html>
