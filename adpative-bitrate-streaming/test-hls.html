<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test MPEG-DASH Cloudinary Video Player</title>

  <!-- Bootstrap -->
  <link href="./css/cld-video-player.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
  <div class="container">
    <h1>Test HLS Player</h1>

    <div class="row video-container">
      <video id="example-player" controls class="cld-video-player cld-video-player-skin-dark"></video>
    </div>



    <!-- Cloudinary Video Player Dependencies -->
    <script type="text/javascript" src="./js/cloudinary-core-shrinkwrap.min.js"></script>
    <script type="text/javascript" src="./js/cld-video-player.min.js"></script>

    <!-- Actual code -->
    <script type="text/javascript">
      var cld = cloudinary.Cloudinary.new({
        cloud_name: 'miki-cloudinary'
      });

      var playerDash = cld.videoPlayer('example-player', {
        autoplay: true,
        showLogo: false,
        hideContextMenu: true,
        controls: false,
      }).width(300)

      var sources = [{
        publicId: 'oceans',
        sourceTypes: ['hls'],
        sourceTransformation: {
          'hls': [{
            streaming_profile: 'hd'
          }]
        }
      }]
      playerDash.playlist(sources, {
        autoplay: true,
        autoAdvance: true,
        info: {
          title: "HLS"
        }
      }).play()
    </script>
</body>

</html>
